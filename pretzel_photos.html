<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />

  <style>
    .tz-gallery {
      padding: 40px;
    }

    .tz-gallery .thumbnail {
      padding: 0;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 4px;
      border: none;
      transition: 0.15s ease-in-out;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
    }

    .tz-gallery .thumbnail:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .baguetteBox-button {
      background-color: transparent !important;
    }

    .carousel-inner>.item>a>img,
    .carousel-inner>.item>img,
    .img-responsive,
    .thumbnail a>img,
    .thumbnail>img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>

</head>

<body>

  <main>
    <section id="gallery">
      <div class="gallery-container container">
        <div id="image-gallery" class="tz-gallery row">
          <!-- Images will be inserted dynamically here -->
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const images = [
        'Pr1.jpg', 'Pr2.JPG', 'Pr3.JPG', 'Pr4.jpg', 'Pr5.jpg', 
        'Pr6.jpg', 'Pr7.JPG', 'Pr8.jpg', 'Pr9.JPG', 'Pr10.JPG', 'Pr11.jpeg', 'DSC00029.JPG', 'IMG_0151.jpeg', 'IMG_1021-COLLAGE.jpg', 'IMG_1038.JPG', 'IMG_1209.jpg', 
        'IMG_8457.jpg', 'IMG_8515.jpg', 'IMG_8521.jpg', 'IMG_9206.JPG', 'IMG_9207.jpg', 
        'P1010536.jpeg'
      ];


      const imageGallery = document.getElementById('image-gallery');

      images.forEach((image) => {
        const colDiv = document.createElement('div');
        colDiv.className = 'col-sm-6 col-md-4';
        colDiv.setAttribute('data-aos', 'flip-up');

        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumbnail';

        const anchor = document.createElement('a');
        anchor.className = 'lightbox';
        anchor.href = image;

        const img = document.createElement('img');
        img.src = image;

        anchor.appendChild(img);
        thumbDiv.appendChild(anchor);
        colDiv.appendChild(thumbDiv);

        imageGallery.appendChild(colDiv);
      });

      baguetteBox.run('.tz-gallery');
    });
  </script>

</body>

</html>
