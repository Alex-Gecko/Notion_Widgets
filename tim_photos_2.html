<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguetteBox.js/1.8.1/baguetteBox.min.css">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />

  <style>
    .tz-gallery {
      padding: 40px;
    }

    .tz-gallery .thumbnail {
      padding: 0;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 4px;
      border: none;
      transition: 0.15s ease-in-out;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
    }

    .tz-gallery .thumbnail:hover {
      transform: translateY(-10px) scale(1.02);
    }

    .baguetteBox-button {
      background-color: transparent !important;
    }

    .carousel-inner>.item>a>img,
    .carousel-inner>.item>img,
    .img-responsive,
    .thumbnail a>img,
    .thumbnail>img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    :fullscreen {
      width: 100%;
      height: auto;
    }

    :fullscreen img {
      width: auto;
      height: 100%;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <main>
    <section id="gallery">
      <div class="gallery-container container">
        <div class="tz-gallery">
          <div class="row">
            <!-- Loop through these divs for each image, updating the href and src attributes -->
            <!-- Images Section -->
            <div data-aos="flip-up" class="col-sm-6 col-md-4">

            <!---------------------------------------------->

      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/baguetteBox.js/1.8.1/baguetteBox.min.js"></script>
      <script>
        baguetteBox.run('.tz-gallery', {
          onChange: function(currentIndex, imagesCount, DOMElement) {
            var imgElement = DOMElement.querySelector('img');
            imgElement.onclick = function() {
              if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                // Exit fullscreen
                if (document.exitFullscreen) {
                  document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                  document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                  document.webkitExitFullscreen();
                }
              } else {
                // Enter fullscreen
                if (imgElement.requestFullscreen) {
                  imgElement.requestFullscreen();
                } else if (imgElement.mozRequestFullScreen) {
                  imgElement.mozRequestFullScreen();
                } else if (imgElement.webkitRequestFullscreen) {
                  imgElement.webkitRequestFullscreen();
                }
              }
            }
          }
        });
      </script>
    </section>
