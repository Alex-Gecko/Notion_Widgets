<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link href="./css/thumbnail-gallery.css" rel="stylesheet" />
  <style>
    .tz-gallery {
      padding: 40px;
    }
    .tz-gallery .thumbnail {
      padding: 0;
      margin-bottom: 30px;
      background-color: #fff;
      border-radius: 4px;
      border: none;
      transition: 0.15s ease-in-out;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
    }
    .tz-gallery .thumbnail:hover {
      transform: translateY(-10px) scale(1.02);
    }
    .baguetteBox-button {
      background-color: transparent !important;
    }
    .carousel-inner>.item>a>img,
    .carousel-inner>.item>img,
    .img-responsive,
    .thumbnail a>img,
    .thumbnail>img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <main>
    <section id="gallery">
      <div class="gallery-container container">
        <div id="image-gallery" class="tz-gallery row">
          <!-- Images will be inserted dynamically here -->
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
          const images = [
            'B1.gif',        
            'B2.JPG',
            'B02.jpg',
            'B3.JPG',
            'B4.JPG',
            'B5.JPG',
            'B6.JPG',
            'B06.jpg',
            'B7.JPG',
            'B8.JPG',
            'B9.JPG',
            'B09.jpg',
            'B009.jpg',
            'B0009.JPG',
            'B10.JPG',
            'B11.JPEG',
            'B12.JPEG',
            'B012.jpg',
            'B13.jpg',
            'B01.MOV'
            ];
      const imageGallery = document.getElementById('image-gallery');
      images.forEach((image) => {
        const colDiv = document.createElement('div');
        colDiv.className = 'col-sm-6 col-md-4';
        colDiv.setAttribute('data-aos', 'flip-up');
        const thumbDiv = document.createElement('div');
        thumbDiv.className = 'thumbnail';
        const anchor = document.createElement('a');
        anchor.className = 'lightbox';
        anchor.href = image;
        const img = document.createElement('img');
        img.src = image;
        anchor.appendChild(img);
        thumbDiv.appendChild(anchor);
        colDiv.appendChild(thumbDiv);
        imageGallery.appendChild(colDiv);
      });
      baguetteBox.run('.tz-gallery');
    });
  </script>
</body>
</html>
